<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__display">0</div>
        <div class="calculator__keys">
            <button class="calculator__key key--operator is-depressed  " 
            data-action="add">+</button>

            <button class="calculator__key calculator__key--operator is-depressed " data-action="subtract">-</button>

            <button class="calculator__key calculator__key--operator is-depressed" data-action="multiply">&times;</button>

            <button class="calculator__key calculator__key--operator is-depressed" data-action="divide">รท</button>

            <button class="calculator__key is-depressed">7</button>
            <button class="calculator__key">8</button>
            <button class="calculator__key">9</button>
            <button class="calculator__key">4</button>
            <button class="calculator__key">5</button>
            <button class="calculator__key">6</button>
            <button class="calculator__key">1</button>
            <button class="calculator__key">2</button>
            <button class="calculator__key">3</button>
            <button class="calculator__key">0</button>
            <button class="calculator__key" data-action="decimal">.</button>
            <button class="calculator__key" data-action="clear">AC</button>
            <button class="calculator__key calculator__key--enter" 
            data-action="calculate" >=</button>
        </div>
    </div>

    <script src="script.js"> </script>
</body>

</html>
